<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button auto-hide="false"></ion-back-button>
		</ion-buttons>
		<ion-title class="text">Vị trí phòng khám</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="container">
		<div class="map-container">
			<map-component [longitudeEvent]="company?.latitude" [latitudeEvent]="company?.longtitude">
			</map-component>
		</div>
	</div>
</ion-content>
