    <ion-buttons slot="start">

</ion-header>
<ion-content>
  <div id="header">
    <!-- <h1>Đăng ký</h1> -->
    <img src="assets/icon/LOGO.png" />
  </div>

  <div class="form-sec">
    <div class="content">
      <form action="#" [formGroup]="signupForm" (ngSubmit)="submit()">

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item class="text-lastname">
                <ion-input inputmode="text" id="lastname" placeholder="Họ">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item class="text-name">
                <ion-input
                  inputmode="text"
                  id="firstname"
                  placeholder="Tên"
                  formControlName="email"
                >
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div *ngFor="let error of errorMessages.email" class="error">
          <ng-container
            *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
          >
            <p class="error-message">{{error.message}}</p>
          </ng-container>
        </div>

        <!-- <ion-item class="ion-margin-bottom">
          <ion-input inputmode="text" id="firstname" placeholder="Họ lót" formControlName="firstname">

          </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.firstname">
          <ng-container *ngIf="firstname.hasError(error.type) && (firstname.dirty || firstname.touched)">
            <small class="error-message">{{error.message}}</small>
          </ng-container>
        </div> -->
        <ion-item class="ion-margin-bottom" style="margin-left: 20px">
          <ion-input
            type="password"
            inputmode="password"
            id="password"
            placeholder="Ngày sinh"
            formControlName="password"
          >
          </ion-input>
        </ion-item>
        <div *ngFor="let error of errorMessages.password" class="error">
          <ng-container
            *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
          >
            <p class="error-message">{{error.message}}</p>
          </ng-container>
        </div>

        <ion-grid>
          <ion-row>
            <ion-col class="sex">
              <div class="radio-sex">
                <ion-label>Nam</ion-label>
                <ion-radio color="primary" value="beef"></ion-radio>
              </div>
            </ion-col>
            <ion-col class="sex">
              <div class="radio-sex">
                <ion-label>Nữ</ion-label>
                <ion-radio color="primary" value="beef"></ion-radio>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-item class="ion-margin-bottom" style="margin-left: 20px">
          <ion-input
            type="password"
            inputmode="password"
            id="password"
            placeholder="Số điện thoại"
            formControlName="password"
          >
          </ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom" style="margin-left: 20px">
          <ion-input
            type="password"
            inputmode="password"
            id="password"
            placeholder="Địa chỉ"
            formControlName="password"
          >
          </ion-input>
        </ion-item>

          </ion-input>

          <ion-button [disabled]="!signupForm.valid"
            >Cập nhật<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </ion-button>
        </div>
      </form>
    </div>
  </div>
