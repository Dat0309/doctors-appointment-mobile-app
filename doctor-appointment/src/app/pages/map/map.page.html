<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text">Vị Trí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>   
    <div class="container">
        <!-- Map -->
        <div class="map-container">
            <!-- <ion-img src="../assets/1.jpg"></ion-img> -->
            <map-component 
            [longitudeEvent]="longitudeEvent" 
            [latitudeEvent]="latitudeEvent">
            </map-component>
        </div>
        <ion-slides #slides (ionSlideDidChange)="changeEvent($event)" class="info-doctor" [options]="slideOpts">
            <ion-slide *ngFor="let doctor of doctors$">
                <app-carddoctoritem [doctorObj]="doctor" 
                [specialization$]=specializations$
                [company$]=company$ (click)="testClick(doctor)"></app-carddoctoritem>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
