<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button auto-hide="false"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ disease?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card *ngIf="disease as disease;">
    <img [src]="disease?.thumb" />
 
    <ion-card-header>
      <ion-card-title> {{ disease.name }} </ion-card-title>
      <ion-card-subtitle>Mức độ nguy hiểm: {{ disease.dangerous_lv }} </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-card-subtitle> Mô tả bệnh </ion-card-subtitle>
      <ion-label color="medium">{{ disease.description }}</ion-label>

      <ion-card-subtitle> Triệu chứng </ion-card-subtitle>
      <ion-label color="medium">{{ disease.symptom }}</ion-label>

      <ion-card-subtitle> Đường lây truyền </ion-card-subtitle>
      <ion-label color="medium">{{ disease.spread }}</ion-label>

      <ion-card-subtitle> Đối tượng nhiễm bệnh </ion-card-subtitle>
      <ion-label color="medium">{{ disease.object }}</ion-label>
 
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ disease.healing_day }}</ion-label>
      </ion-item>
 
    </ion-card-content>
  </ion-card>
</ion-content>
