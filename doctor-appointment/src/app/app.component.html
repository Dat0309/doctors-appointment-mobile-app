<ion-app>
  <ion-split-pane contentId="main-content" *ngIf="role === 'Bác sĩ'">
    <ion-menu auto-hide="true" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-label class="menu-tittle">
            <img src="assets/icon/Icon-doctor.png" />
            <ion-list-header>{{ name_user }}</ion-list-header>
            <a [routerLink]="['/profile']">
              <ion-note>Chào mừng</ion-note>
            </a>
          </ion-label>

          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/homepage']"
                ><i class="fa fa-home" aria-hidden="true"></i
              ></a>
              <label>Trang chủ</label>
              <a [routerLink]="['/homepage']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>

          <ion-label class="menu-icon">
            <ion-row>
              <a href="#"
                ><i class="fa fa-calendar-check-o" aria-hidden="true"></i
              ></a>
              <label> Quản lý lịch hẹn</label>
              <a (click)="gotoDoctorSchedule()">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>

          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/newhome']"
                ><i class="fa fa-list-alt" aria-hidden="true"></i
              ></a>
              <label>Chuyên môn</label>
              <a [routerLink]="['/specialities']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>
          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/find-doctor']"
                ><i class="fa fa-medkit" aria-hidden="true"></i
              ></a>
              <label>Danh sách bác sĩ</label>
              <a [routerLink]="['/find-doctor']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>
          <ion-label class="menu-icon">
            <ion-row>
              <a href="#"
                ><i class="fa fa-user-md" aria-hidden="true"></i></a>
              <label>Thông tin tài khoản</label>
              <a [routerLink]="['/profile']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>

          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/lab-test']"
                ><i class="fa fa-flask" aria-hidden="true"></i
              ></a>
              <label>Phòng khám</label>
              <a [routerLink]="['/companymap']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>

          <!-- <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/chat']"
                ><i class="fa fa-comments-o" aria-hidden="true"></i
              ></a>
              <label>Nhắn tin</label>
              <a [routerLink]="['/chat']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label> -->
          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/login-form']"
                ><i class="fa fa-sign-out" aria-hidden="true"></i
              ></a>
              <label>Đăng xuất</label>
              <a [routerLink]="['/login-form']" (click)="logout()">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>
          <ion-label class="menu-icon">
            <ion-row>
              <a [routerLink]="['/signup']"
                ><i class="fa fa-sign-out" aria-hidden="true"></i
              ></a>
              <label>Đăng ký</label>
              <a [routerLink]="['/signup']">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </a>
            </ion-row>
          </ion-label>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
