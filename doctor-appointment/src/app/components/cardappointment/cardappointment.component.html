<ion-card>
  <ion-card-content>
    <ion-img class="avatar" src="{{doctorObj.avatar_url}}"></ion-img>
    <div class="info">
      <div class="doctor-name">{{doctorObj.last_name + " " + doctorObj.first_name}}</div>
      <div class="hospital-name">{{nameCompany}}</div>
      <div class="appointment-name">{{nameAppointment}}</div>
      <div class="time">{{time}}</div>
    </div>
  </ion-card-content>
  
</ion-card>
